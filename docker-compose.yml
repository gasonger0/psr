version: "3.1"
services:
    node:
        build:
            context: .
            dockerfile: node.Dockerfile
            args:
                FILE_UID: ${FILE_UID}
                FILE_GID: ${FILE_GID}
        ports:
            - "${WWW_PORT_VITE}:5173"
        volumes:
            - ./docker/apache2/conf_local:/etc/apache2/sites-available
            - ./docker/php/php.ini:/usr/local/etc/php/php.ini
            - ./:/var/www/html/
        working_dir: /var/www/html
        #command: [ "sh", "-c", "cd /var/www/html && npm run dev --host 0.0.0.0" ]
        entrypoint: [ 'npm', 'run', 'dev', '-host 0.0.0.0' ]
        links:
            - db
        networks:
            - default
    www:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                FILE_UID: ${FILE_UID}
                FILE_GID: ${FILE_GID}
        ports:
            - "${WWW_PORT}:8000"
        volumes:
            - ./docker/apache2/conf_local:/etc/apache2/sites-available
            - ./docker/php/php.ini:/usr/local/etc/php/php.ini
            - ./:/var/www/html/
        working_dir: /var/www/html
        #command: [ "sh", "-c", "cd /var/www/html && npm run dev --host 0.0.0.0" ]
        entrypoint: [ 'php', 'artisan', 'serve', '--host=0.0.0.0', '--port=8000' ]
        links:
            - db
        networks:
            - default
    db:
        image: mysql:8.0.0
        ports:
            - "${MYSQL_PORT}:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        volumes:
            - ./docker/dump:/docker-entrypoint-initdb.d
            #   - ./docker/conf:/etc/mysql/conf.d
            - ./docker/mysql_conf/my.cnf:/etc/mysql/my.cnf
            #- ./docker/mysql:/var/lib/mysql:rw,delegated
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - db:db
        ports:
            - ${PHPMYADMIN_PORT}:80
        environment:
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
